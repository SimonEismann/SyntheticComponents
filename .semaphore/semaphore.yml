version: v1.0
name: Docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Checkout
        commands:
          - checkout
      - name: Gradle build
        commands:
          - gradle build
      - name: Docker build
        commands:
          - docker build
