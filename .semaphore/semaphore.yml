version: v1.0
name: Docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker Build
        commands:
          - checkout
          - ls
          - gradle build
          - docker build . -t comp
          - docker tag comp simoneismann/syntheticcomponents:librede
          - docker login -u="simoneismann" -p="saki1234"
          - docker push simoneismann/syntheticcomponents:librede
